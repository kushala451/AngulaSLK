<div class="row">
    <div class="col-xs-12" style="margin-top: 10px; padding-left: 10px;">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"
            style="max-width : 400px; height:300px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2>{{ recipe.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="button-group" appDropDown #r="appDropDown">
            <!--  -->
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                Manage Recipe <span class="caret"> </span>
            </button>
            <!-- <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                <li><a (click)="onAddToShoppingList()" class="dropdown-item" style="cursor: pointer">To shoping List </a></li>
                <li><a style="cursor: pointer" class="dropdown-item" (click)="onEditRecipe()">Edit Recipe </a></li>
                <li><a  style="cursor: pointer" class="dropdown-item">Delete Recipe</a></li>
            </ul> -->
            <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                <!--  -->
                <li><a (click)="onAddToShoppingList()" style="cursor: pointer">To shoping List </a></li>
                <li><a style="cursor: pointer" (click)="onEditRecipe()">Edit Recipe </a></li>
                <li><a style="cursor: pointer" (click)="onDeleteRecipe()">Delete Recipe</a></li>
            </ul>

        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>

        </ul>
    </div>
</div>
